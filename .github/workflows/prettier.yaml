name: prettier

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: node-version
        run: echo "::set-output name=version::$(cat .nvmrc)"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: yarn
      - run: yarn
      - run: yarn format-check
